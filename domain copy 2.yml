version: '3.1'
intents:
  - affirm
  - deny
  - make_call_name
  - make_call_number
  - multiple_contact_record_case
  - no_contact_record_case
  - send_message
entities:
  - receiver_name
  - receiver_number
  - message_receiver_name
  - message_send_text
slots:
  receiver_name:
    type: text
    mappings:
    - type: from_entity
      entity: receiver_name
  receiver_number:
    type: text
    mappings:
    - type: from_entity
      entity: receiver_number
  app_name:
    type: text
    mappings:
    - type: from_entity
      entity: app_name
  account_number:
    type: text
    mappings:
    - type: from_entity
      entity: account_number
  amount:
    type: text
    mappings:
    - type: from_entity
      entity: amount
  message_receiver_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: message_receiver_name
  message_send_text:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: message_send_text
forms:
  message_send_form:
    ignored_intents: 
      # - chitchat
    required_slots:
    - message_receiver_name
    - message_send_text
