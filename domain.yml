version: '3.1'
intents:
- affirm
- deny
- make_call_name
- make_call_number
- multiple_contact_record_case
- no_contact_record_case
- send_message
- greet


entities:
- receiver_name
- receiver_number
- message_receiver_name
- message_send_text

slots:
  receiver_name:
    type: text
    mappings:
    - type: from_entity
      entity: receiver_name
  receiver_number:
    type: text
    mappings:
    - type: from_entity
      entity: receiver_number
  app_name:
    type: text
    mappings:
    - type: from_entity
      entity: app_name
  account_number:
    type: text
    mappings:
    - type: from_entity
      entity: account_number
  amount:
    type: text
    mappings:
    - type: from_entity
      entity: amount

  message_receiver_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: message_receiver_name
      
  message_send_text:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: message_send_text


forms:
  message_send_form:
    ignored_intents: null
    required_slots:
    - message_receiver_name
    - message_send_text

responses:
# Utter responses related to calling process
  utter_no_contact_record_case:
    - text: क्षमा गर्नुहोस्, कुनै सम्पर्क रेकर्ड फेला परेन।
    - text: तपाईंको खोजी अनुसार कुनै सम्पर्क विवरण उपलब्ध छैन।
    - text: अफसोस, यहाँ कुनै सम्पर्क भेटिएन।
    - text: माफी चाहन्छु, तपाईँको सोधपुछमा कुनै विवरण फेला परेन।
    - text: खोजी गर्दा कुनै पनि सम्पर्क रेकर्ड भेटिएन।
    - text: तपाईंको सोध विरुद्ध कुनै पनि सम्पर्क फेला परेन।
    - text: दुर्भाग्यवश, यहाँ कुनै सम्पर्क जानकारी उपलब्ध छैन।
    - text: अनुरोध गरिएको सम्पर्कको कुनै रेकर्ड छैन।
    - text: तपाईँको खोजीमा कुनै डेटा भेटिएन।
    - text: क्षमा गर्नुहोस्, यो विवरण मेटाइएको वा उपलब्ध छैन।
    - text: तपाईंको खोजी अनुसारको कुनै सम्पर्क भेटिएन।
    - text: कुनै सम्पर्क फेला परेन।
    - text: सोधिएको सम्पर्क रेकर्डमा छैन।
    - text: यो जानकारी हामीलाई प्राप्त भएन।
    - text: तपाईंको खोजीमा कुनै उपयुक्त सम्पर्क खोज्न सकिएन।
    - text: कुनै पनि सम्बन्धित सम्पर्क विवरण उपलब्ध छैन।
    - text: यो व्यक्तिको कुनै सम्पर्क रेकर्डमा छैन।
    - text: तपाईँले खोज्नुभएको कुनै सम्पर्क म पहुँच गर्न सकिनँ।
    - text: तपाईंले दिएको विवरण अनुसार कुनै सम्पर्क भेटिएन।
    - text: तपाईंको अनुरोधको कुनै डाटा नभेटियो।
    - text: तपाईंको खोज अनुसार कुनै पनि सम्पर्क भेटिएन।
    - text: कुनै पनि सम्बन्धित सम्पर्क सूचि उपलब्ध छैन।
    - text: तपाईँको खोज अनुरुप कुनै सम्पर्क उपलब्ध छैन।
    - text: माफ गर्नुहोस्, तपाईँले सोधेको सम्पर्कको कुनै जानकारी भेटिएन।
    - text: तपाईँले खोज्नुभएको सम्पर्क प्राप्त भेटिएन।

  utter_multiple_contact_record_case:
    - text: कृपया स्पष्ट गर्नुहोस्, तपाईं कुन सम्पर्कमा कल गर्न चाहनुहुन्छ?
    - text: धेरै सम्पर्क फेला परेका छन्, कृपया कुन चाहन्छौं भन्नुहोस्।
    - text: तपाईंले खोजेको नाममा एकभन्दा बढी सम्पर्क छन्, कृपया छनौट गर्नुहोस्।
    - text: यहाँ धेरै सम्पर्कहरू छन्, तपाईले कुन उत्तम ठान्नुहुन्छ?
    - text: कृपया चाहनुभएको सम्पर्क बताउनुहोस्, धेरै पत्ता लागेको छ।
    - text: एकभन्दा बढी सम्बन्धित सम्पर्क फेला परेको छ, कुन चाहिन्छ भन्नुहोस्।
    - text: एकभन्दा बढी विकल्पहरू छन्, तपाईंलाई कुन चाहनुहुन्छ?
    - text: कृपया कुन सम्पर्कमा कल गर्न चाहनुहुन्छ स्पष्ट पार्नुहोस्।
    - text: तपाईँले दिएको विवरणमा धेरै सम्पर्कहरू पाएका छु, कुन उपयुक्त छ?
    - text: यस्तो अनेक सम्पर्कहरू छन्, कृपया चाहिने चुन्नुहोस्।
    - text: यो नामसँग धेरै सम्पर्क जोडिएका छन्, कुन चाहनुहुन्छ?
    - text: धेरै सम्पर्कहरू उपलब्ध छन्, कुनमा गर्न चाहनुहुन्छ?
    - text: कृपया आफ्नो आवश्यकताको अनुसार उपयुक्त सम्पर्क छनौट गर्नुहोस्।
    - text: यतिवटा सम्पर्क विवरणहरू देखापरेका छन्, कुन रोज्नुहुन्छ?
    - text: धेरै वटा सम्पर्क मिलेको छ, कृपया स्पष्ट रुपमा बताउनुहोस्।
    - text: धेरै वटा सम्पर्कहरू छन्, कुन आवश्यक छ बताउनुहोस्।
    - text: तपाईंले खोज्नुभएको अनुसार विभिन्न सम्पर्कहरू छन्, कुन उपयुक्त छ?
    - text: एउटै नामको धेरै सम्पर्क छन्, छनौट गर्नुस्।
    - text: कृपया कुन सम्पर्क चाहनुहुन्छ भन्नुहोस्, धेरै भेटिएको छ।
    - text: यस्तो अनेक सम्पर्कहरू छन्, तपाईँले कुन चाहनुहुन्छ?
    - text: धेरैवटा सम्पर्क भेटिए, चयन गर्नुहोस्।
    - text: धेरै नामहरु मिल्दो सम्पर्क भेटियो, कुन ठीक छ निश्चित पार्नुहोस्।
    - text: यहाँ धेरै सम्पर्क विवरण छन्, चाहेको छनोट गर्नुहोस्।
    - text: धेरै सम्पर्क फेला परे, कृपया स्पष्ट जानकारी दिनुहोस।

