# Utter responses related to message process
  ## Utter response for message_receiver_name slot
  utter_ask_message_receiver_name:
    - text: मलाई बताउनुहोस् कसलाई सन्देश पठाउने?
      custom:
        message_status: 'ask_message_receiver_name'
